<!--
Basic Leaflet Map DOM element
-->
<div leaflet style="margin-top: 60px; margin-right: auto; margin-left: auto; height: 700px; max-width:700px;"
	[leafletOptions]="options"
	[leafletZoom]="zoom"
	[leafletCenter]="center">
	[leafletLayersControl]="layersControl"
    [leafletLayersControlOptions]="layersControlOptions">
</div>
